{% for video in videos %}
    <li class="videoThumbnail" style="height: 88px;">
        <div id="thumbnail" style="background-image: url('{{ url_for('watch.thumbnail') }}?v={{ video.videoId }}');"></div>
        <a id="title" href="{{ url_for('watch.videoinfo')}}?v={{ video.videoId }}">{{video.title}}</a>
    </li>
{% endfor %}
